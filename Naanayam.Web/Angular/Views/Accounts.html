<div data-alert-success="" />
<div data-alert-error="" />

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><b>Accounts</b></h3>
    </div>
    <div class="panel-body">
        <table>
            <tr>
                <td style="padding-right: 5px;">
                    <input type="hidden" data-ng-model="id" />
                    <input type="text" class="form-control" id="id-account-name" placeholder="Account Name" data-ng-model="name" />
                </td>
                <td style="padding-right: 5px;">
                    <input type="text" class="form-control" id="id-account-description" placeholder="Account Description" data-ng-model="description" />
                </td>
                <td style="padding-right: 5px;">
                    <select class="form-control" id="id-account-currency" data-ng-model="currency">
                        <option data-ng-repeat="i in currencies" value="{{i}}">{{i}}</option>
                    </select>
                </td>
                <td style="padding-right: 5px;">                    
                    <button class="btn btn-default" type="button" data-ng-click="save()"><span class="glyphicon glyphicon-floppy-save"></span>&nbsp;Save</button>
                    <button class="btn btn-default" type="button" data-ng-click="clear()"><span class="glyphicon glyphicon-asterisk"></span>&nbsp;Clear</button>
                </td>
            </tr>
        </table>
        <br />
        <table class="table table-bordered table-hover">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Currency</th>
                <th></th>
            </tr>
            <tr class="{{display(i.ID)}}" data-ng-repeat="i in accounts" data-ng-click="edit(i.ID)">
                <td>
                    <div id="name-{{i.ID}}">{{i.Name}}</div>
                </td>
                <td>
                    <div id="description-{{i.ID}}">{{i.Description}}</div>
                </td>
                <td>
                    <div id="currency-{{i.ID}}">{{i.Currency}}</div>
                </td>
                <td style="width: 50px; text-align: center;">
                    <button class="btn btn-xs btn-danger" type="button" data-ng-click="delete(i.ID)"><span class="glyphicon glyphicon-remove"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
